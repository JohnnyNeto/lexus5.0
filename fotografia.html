        .dropdown,
        .dropdown-producao {

            transition: background 0.3s;

            /* opcional: espaÃ§o entre a borda e o texto */
        }
        
        .dropdown {
            right: 0;
            width: 260px;
        }
        
        .dropdown-producao {
            right: 100px;

        }
        
        .dropdown h3 {
            margin-bottom: 10px;

        }
        
        .dropdown p {
            font-size: 14px;

        }
        
        .sair-btn {
            background-color: #226680;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .sair-btn:hover {
            background-color: #164253;
        }
        
        .dropdown-producao button {
            background-color: #226680;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .dropdown-producao button:hover {
            background-color: #164253;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;

            margin: 40px auto;

        }
        
        .left-panel {

        .left-panel h2 {

        input[type="text"] {
            padding: 15px;

            border: 2px solid #1B4F72;

            font-size: 16px;
        }
        
        textarea {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #1B4F72;

            height: 380px;
            font-size: 16px;
            resize: vertical;
        }
        
        .word-count {

        .upload-box {
            flex: 0 1 280px;

            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

            display: flex;
            flex-direction: column;
            justify-content: center;

        .upload-box input[type="file"] {
            display: none;

        .upload-label {
            display: block;
            cursor: pointer;
            padding: 20px 5px;
            color: #1B4F72;
            text-align: center;
        }
        
        .upload-preview {
            margin-top: 10px;

            border-radius: 10px;
        }
        
        .btn-wrapper {
            display: flex;
            justify-content: center;
            margin-top: -50px;
        }
        
        .btn-enviar {
            background-color: #226680;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            transition: background 0.3s;
        }
        
        .btn-enviar:hover {

        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;

            .upload-box {
                width: 100%;

            }
            .dropdown,

<body>

    <div class="navbar">
        <img src="images/lexus.png" alt="Logo Lexus" class="logo-img" id="logoLexus" />
        <div class="nav-links">
            <a id="produzirBtn">Produzir</a>
            <a href="chat-aluno.html">Chat</a>
            <img id="perfilBtn" src="images/noProfile.jpg" alt="Foto do usuÃ¡rio" class="perfil-foto">

            <div class="dropdown" id="perfilDropdown">
                <h3>Meu Perfil</h3>
                <p><strong>Nome:</strong> Maria Eduarda</p>
                <p><strong>E-mail:</strong> maria.eduarda@escola.com</p>
                <p><strong>Turma:</strong> 9Âº A</p>
                <button onclick="window.location.href='index.html'" class="sair-btn">Sair</button>
            </div>

            <div class="dropdown-producao" id="produzirDropdown">
                <button onclick="window.location.href='fotografia.html'"><img src="images\fotografia-icon-branco.png" alt="Ãcone Upload" style="width:16px; vertical-align:middle; margin-bottom: 3px; margin-left: 5px;"> Fotografia</button>
                <button onclick="window.location.href='podcast.html'"><img src="images\podcast-icon-branco.png" alt="Ãcone Upload" style="width:24px; vertical-align:middle; margin-bottom: 3px; margin-right: -2px;"> Podcast</button>
                <button onclick="window.location.href='tema.html'"><img src="images\tematica-icon.png" alt="Ãcone Upload" style="width:16px; vertical-align:middle; margin-bottom: 3px;margin-left: 7px; margin-right: 0px;"> Tema Proposto</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <h2>ProduÃ§Ã£o<br><small style="font-size:16px;color:#777">ProduÃ§Ã£o por: Fotografia</small></h2>

            <input type="text" id="titulo" placeholder="Adicione um tema se quiser...">
            <textarea id="textoRedacao" placeholder="Digite aqui seu texto..."></textarea>
            <div class="word-count" id="contadorPalavras">0 palavras</div>
            <div class="btn-wrapper">
                <button class="btn-enviar" onclick="enviarRedacao()">Enviar</button>
            </div>
        </div>

        <div class="upload-box">
            <img src="images\fotografia-icon.png" alt="Ãcone Upload" style="width:110px; vertical-align:middle;"><br>
            <label for="upload" class="upload-label">
        Upload da imagem
      </label>
            <input type="file" id="upload" accept="image/*" onchange="mostrarPreview(event)">
            <img id="preview" class="upload-preview" style="display:none;">
        </div>
    </div>

    <script>
        function mostrarPreview(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }

        function enviarRedacao() {
            const titulo = document.getElementById("titulo").value.trim(); // <-- ID corrigido aqui
            const conteudo = document.getElementById("textoRedacao").value.trim();
            const imagemInput = document.getElementById("upload");
            const imagem = imagemInput.files[0];

            const email_aluno = localStorage.getItem("email");
            const codigo_sala = localStorage.getItem("codigo_sala");

            if (!titulo || !conteudo) {
                alert("Por favor, preencha o tÃ­tulo e o texto.");
                return;
            }

            const formData = new FormData();
            formData.append("email_aluno", email_aluno);
            formData.append("codigo_sala", codigo_sala);
            formData.append("tipo", "fotografia");
            formData.append("titulo", titulo);
            formData.append("conteudo", conteudo);
            if (imagem) formData.append("imagem", imagem); // âœ… nome correto!

            // ðŸ“¤ DiagnÃ³stico: log para verificar o conteÃºdo do form
            console.log("ðŸ“¤ Enviando FormData:");
            for (let [key, value] of formData.entries()) {
                console.log(`${key}:`, value);
            }

            fetch("http://localhost:8000/publicar", {
                    method: "POST",
                    body: formData
                })
                .then(res => {
                    if (!res.ok) throw new Error("Erro ao enviar a produÃ§Ã£o.");
                    return res.json();
                })
                .then(data => {
                    console.log("âœ… Sucesso:", data);
                    alert("ProduÃ§Ã£o enviada com sucesso!");
                    window.location.href = "home-aluno.html";
                })
                .catch(err => {
                    console.error("Erro:", err);
                    alert("Ocorreu um erro ao enviar sua produÃ§Ã£o.");
                });
        }

        const texto = document.getElementById("textoRedacao");
        const contador = document.getElementById("contadorPalavras");

        texto.addEventListener("input", () => {
            const palavras = texto.value.trim().split(/\s+/).filter(p => p !== "");
            contador.textContent = `${palavras.length} palavra${palavras.length !== 1 ? 's' : ''}`;
        });

        const perfilBtn = document.getElementById("perfilBtn");
        const perfilDropdown = document.getElementById("perfilDropdown");
        const produzirBtn = document.getElementById("produzirBtn");
        const produzirDropdown = document.getElementById("produzirDropdown");

        perfilBtn.addEventListener("click", () => {
            const isVisible = perfilDropdown.style.display === "block";
            perfilDropdown.style.display = isVisible ? "none" : "block";
            produzirDropdown.style.display = "none";
        });

        produzirBtn.addEventListener("click", () => {
            const isVisible = produzirDropdown.style.display === "block";
            produzirDropdown.style.display = isVisible ? "none" : "block";
            perfilDropdown.style.display = "none";
        });

        window.addEventListener("click", function(e) {
            if (!perfilBtn.contains(e.target) && !perfilDropdown.contains(e.target)) {
                perfilDropdown.style.display = "none";
            }
            if (!produzirBtn.contains(e.target) && !produzirDropdown.contains(e.target)) {
                produzirDropdown.style.display = "none";
            }
        });

        // Redirecionamento do logo Lexus
        const tipoUsuario = "aluno"; // ou "professor"

        document.getElementById("logoLexus").addEventListener("click", () => {
            if (tipoUsuario === "professor") {
                window.location.href = "home.html";
            } else {
                window.location.href = "home-aluno.html";
            }
        });
    </script>

</body>
