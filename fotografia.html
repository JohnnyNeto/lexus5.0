<body>

    <div class="navbar">
        <img src="images/lexus.png" alt="Logo Lexus" class="logo-img" id="logoLexus" />
        <div class="nav-links">
            <a id="produzirBtn">Produzir</a>
            <a href="chat-aluno.html">Chat</a>
            <img id="perfilBtn" src="images/perfil1.png" alt="Foto do usu√°rio" class="perfil-foto">

            <div class="dropdown" id="perfilDropdown">
                <h3>üë§ Meu Perfil</h3>
                <p><strong>Nome:</strong> Maria Eduarda</p>
                <p><strong>E-mail:</strong> maria.eduarda@escola.com</p>
                <p><strong>Turma:</strong> 9¬∫ A</p>
                <button onclick="window.location.href='index.html'" class="sair-btn">üö™ Sair</button>
            </div>

            <div class="dropdown-producao" id="produzirDropdown">
                <button onclick="window.location.href='fotografia.html'">üì∑ Fotografia</button>
                <button onclick="window.location.href='podcast.html'">üéôÔ∏è Podcast</button>
                <button onclick="window.location.href='tema.html'">üìù Tema Proposto</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <h2>Produ√ß√£o<br><small style="font-size:16px;color:#777">Tem√°tica: Fotografia - Atualidades</small></h2>
            <input type="text" placeholder="Adicione um tema se quiser...">
            <textarea id="textoRedacao" placeholder="Digite aqui seu texto..."></textarea>
            <div class="word-count" id="contadorPalavras">0 palavras</div>
            <div class="btn-wrapper">
                <button class="btn-enviar" onclick="enviarRedacao()">Enviar</button>
            </div>
        </div>

        <div class="upload-box">
            <label for="upload" class="upload-label">
        <strong>üì∑</strong><br>
        Upload da imagem
      </label>
            <input type="file" id="upload" accept="image/*" onchange="mostrarPreview(event)">
            <img id="preview" class="upload-preview" style="display:none;">
        </div>
    </div>

    <script>
        const texto = document.getElementById("textoRedacao");
        const contador = document.getElementById("contadorPalavras");
        const uploadInput = document.getElementById("upload");
        const temaInput = document.querySelector("input[type='text']");

        const nome = localStorage.getItem("nome");
        const email = localStorage.getItem("email");
        const sala = localStorage.getItem("codigo_sala");

        // Preencher os campos no dropdown do perfil
        document.getElementById("perfilNome").textContent = nome || "Nome n√£o dispon√≠vel";
        document.getElementById("perfilEmail").textContent = email || "Email n√£o dispon√≠vel";
        document.getElementById("perfilSala").textContent = sala || "Sala n√£o dispon√≠vel";




        texto.addEventListener("input", () => {
            const palavras = texto.value.trim().split(/\s+/).filter(p => p !== "");
            contador.textContent = `${palavras.length} palavra${palavras.length !== 1 ? 's' : ''}`;
        });

        function mostrarPreview(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        }

        async function enviarRedacao() {
        const tipo = "fotografia";
        const titulo = temaInput.value.trim();
        const conteudo = texto.value.trim();

        if (conteudo.length === 0) {
            alert("Por favor, digite o texto da reda√ß√£o.");
            texto.focus();
            return;
        }
        if (!uploadInput.files[0]) {
            alert("Por favor, fa√ßa o upload de uma imagem.");
            uploadInput.focus();
            return;
        }

        const formData = new FormData();
        formData.append("email_aluno", email);
        formData.append("codigo_sala", sala);
        formData.append("tipo", tipo);
        formData.append("titulo", titulo);
        formData.append("conteudo", conteudo);
        formData.append("imagem", uploadInput.files[0]);

        try {
            const response = await fetch("http://127.0.0.1:8000/publicar", {
                method: "POST",
                body: formData,
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert("Erro ao enviar publica√ß√£o: " + (errorData.detail || response.statusText));
                return;
            }

            const data = await response.json();
            alert(data.mensagem);

            // Resetar campos
            temaInput.value = "";
            texto.value = "";
            contador.textContent = "0 palavras";
            uploadInput.value = "";
            document.getElementById("preview").style.display = "none";

        } catch (error) {
            alert("Erro na comunica√ß√£o com o servidor: " + error.message);
        }
    }
    </script>
