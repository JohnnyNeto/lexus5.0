<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Professor - Lexus</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #226680;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .left {
      background-color: #3c2a7c;
      color: white;
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .left-phrase {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
      padding: 0 10px;
      line-height: 1.4;
      margin-top: 10px;
    }

    .left .prof-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-height: 75%;
    }

    .right {
      background: white;
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo-img {
      width: 130px;
      margin: 0 auto 30px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      border: none;
      border-radius: 25px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    .disabled-button {
      width: 100%;
      background: #ddd;
      color: #999;
      cursor: not-allowed;
    }

    .enabled-button {
      width: 100%;
      background-color: #3c2a7c;
      color: white;
    }

    #btnIrHome {
      width: 100%;
      background: #3c2a7c;
      color: #fff;
      display: none;
    }

    .codigo-gerado {
      font-weight: bold;
      color: green;
      margin-bottom: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
      }

      .left .prof-img {
        position: relative;
        transform: none;
        left: auto;
        bottom: auto;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2 class="left-phrase">Bem-vindo, Professor! Prepare-se para transformar o aprendizado.</h2>
      <img class="prof-img" src="images/professor.png" alt="Imagem Professor" />
    </div>

    <div class="right">
      <img class="logo-img" src="images/lexus.png" alt="Logo Lexus" />

      <!-- Campo usu치rio/email -->
      <label for="email">Usu치rio ou e-mail</label>
      <input type="email" id="email" placeholder="Digite seu usu치rio ou e-mail" />

      <!-- Campo senha -->
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha" />

      <button id="btnEntrar" class="disabled-button" disabled>Entrar</button>

      <a class="link-codigo" id="mostrarCodigo" style="margin-bottom:20px; display:inline-block; cursor:pointer; color:#3c2a7c; text-align:center;">游댏 Criar c칩digo</a>

      <div class="codigo-section" id="codigoSection" style="display:none;">
        <label for="usuarioNome">Nome de usu치rio</label>
        <input type="text" id="usuarioNome" placeholder="Digite seu nome de usu치rio" />

        <label for="usuarioEmail">E-mail</label>
        <input type="email" id="usuarioEmail" placeholder="Digite seu e-mail" />

        <label for="usuarioSenha">Senha</label>
        <input type="password" id="usuarioSenha" placeholder="Crie uma senha" />

        <button class="enabled-button" id="gerarCodigoBtn" disabled>Gerar C칩digo</button>
        <div class="codigo-gerado" id="codigoGerado"></div>
        <button id="btnIrHome">Continuar</button>
      </div>
    </div>
  </div>

  <script>
    const mostrarCodigo = document.getElementById('mostrarCodigo');
    const codigoSection = document.getElementById('codigoSection');
    const usuarioNome = document.getElementById('usuarioNome');
    const usuarioEmail = document.getElementById('usuarioEmail');
    const usuarioSenha = document.getElementById('usuarioSenha');
    const gerarCodigoBtn = document.getElementById('gerarCodigoBtn');
    const codigoGerado = document.getElementById('codigoGerado');
    const btnIrHome = document.getElementById('btnIrHome');

    mostrarCodigo.addEventListener('click', () => {
      codigoSection.style.display = 'block';
    });

    function validarCamposGerarCodigo() {
      const nomeValido = usuarioNome.value.trim().length >= 3;
      const email = usuarioEmail.value.trim();
      const senha = usuarioSenha.value.trim();
      const emailValido = email.includes('@') && email.includes('.');
      const senhaValida = senha.length >= 6;

      gerarCodigoBtn.disabled = !(nomeValido && emailValido && senhaValida);
      codigoGerado.textContent = '';
      btnIrHome.style.display = 'none';
    }

    usuarioNome.addEventListener('input', validarCamposGerarCodigo);
    usuarioEmail.addEventListener('input', validarCamposGerarCodigo);
    usuarioSenha.addEventListener('input', validarCamposGerarCodigo);

    function gerarCodigoUnico() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let codigo = '';
      for (let i = 0; i < 8; i++) {
        codigo += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return codigo;
    }

    gerarCodigoBtn.addEventListener('click', async () => {
      const nome = usuarioNome.value.trim();
      const email = usuarioEmail.value.trim();
      const senha = usuarioSenha.value.trim();
      const codigo = gerarCodigoUnico();

      try {
        const response = await fetch('http://localhost:8000/cadastrar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            nome,
            email,
            senha,
            cargo: 'professor',
            sala: codigo
          })
        });

        if (!response.ok) {
          const erro = await response.json();
          throw new Error(erro.detail || 'Erro ao cadastrar');
        }

        // Salvar no localStorage
        localStorage.setItem('nome', nome);
        localStorage.setItem('email', email);
        localStorage.setItem('codigo_sala', codigo);

        codigoGerado.textContent = `Seu c칩digo gerado: ${codigo}`;
        btnIrHome.style.display = 'block';
        gerarCodigoBtn.disabled = true;
      } catch (error) {
        alert("Erro ao cadastrar: " + error.message);
      }
    });

    btnIrHome.addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    // LOGIN
    const emailLogin = document.getElementById('email');
    const senhaLogin = document.getElementById('senha');
    const btnEntrar = document.getElementById('btnEntrar');

    function validarLogin() {
      if (emailLogin.value.trim() !== "" && senhaLogin.value.trim().length >= 6) {
        btnEntrar.disabled = false;
        btnEntrar.classList.remove('disabled-button');
        btnEntrar.classList.add('enabled-button');
      } else {
        btnEntrar.disabled = true;
        btnEntrar.classList.remove('enabled-button');
        btnEntrar.classList.add('disabled-button');
      }
    }

    emailLogin.addEventListener('input', validarLogin);
    senhaLogin.addEventListener('input', validarLogin);

    btnEntrar.addEventListener('click', async () => {
      const email = emailLogin.value.trim();
      const senha = senhaLogin.value.trim();

      try {
        const response = await fetch("http://localhost:8000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, senha }),
        });

        if (!response.ok) {
          throw new Error("Email ou senha inv치lidos.");
        }

        const dados = await response.json();

        localStorage.setItem("email", dados.email);
        localStorage.setItem("nome", dados.nome);
        localStorage.setItem("codigo_sala", dados.codigo_sala);

        window.location.href = "home.html";
      } catch (erro) {
        alert("Erro ao logar: " + erro.message);
      }
    });
  </script>
</body>
</html>
